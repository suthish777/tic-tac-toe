<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/06d805300f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico">
    <title>tic-tac-toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="game-container">
        <div class="container">
            <div class="box bt bl"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bl bb"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box br bb"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h2>Welcome To Tic Tac Toe</h2>
            <div>
                <span class="info"></span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <div class="links">
        <div class="link">
            <a href="https://github.com/suthish777"><i class="fa-brands fa-github" style="color: #151515;"></i></a>
        </div>
        <div class="link">
            <a href="https://twitter.com/SuthishPrasanna"><i class="fa-brands fa-x-twitter" style="color: #151515;"></i></a>
        </div>
        <div class="link">
            <a href="https://linkedin.com/in/suthish-prasanna-5b6b2417b"><i class="fa-brands fa-linkedin" style="color: #151515"></i></a>
        </div>
    </div>
    <footer>
        <p>No<i class="fa fa-copyright" aria-hidden="true"></i> 2023 <a href="https://github.com/suthish777">suthish777</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
